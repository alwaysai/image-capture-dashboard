{% extends "base.html" %}

{% block body %}
<body class="tos-bg">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://alwaysai.co/" target="_blank"><div class="alwaysai-logos-svg-horizontal-logo-red-black"></div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
        <span class="navbar-nav mr-auto"></span>

        <ul class="navbar-nav ">

            <li class="nav-item">
            <a class="nav-link" href="https://alwaysai.co/docs" target="_blank">Documentation</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="https://alwaysai.co/support" target="_blank">Support</a>
            </li>
        </ul>
        </div>
    </nav>
    <div class="container" min-width= "720px" width="80%">
        <div class="dash-sub-title">
        <h1>VIEW DATA COLLECTION</h1>
        <br>
        <div class="container" min-width= "1024px" width="100%">
          <a href="{{url_for('index', filename=filename)}}"><button class="btn home-btn"><i class="fa fa-home"></i> Home</button></a>
        </div>
        <br>
        <div id="videos" class="container" min-width= "720px" width="100%">
            <div class="row mt-5 justify-content-center">
            {% if videos %}
            {% for video in videos %}
                <div class="card mt-4" style="width: 18rem; margin: 10px; height: 25rem;">
                    {% if not '.mp4' in video %}
                        <img class="card-img-top" src="{{videos[video]}}" alt="Card image cap">
                    {% else %}
                        <img class="card-img-top" src="{{url_for('static', filename='video.png')}}" alt="Card image cap">
                    {% endif %} 
                    <div class="card-body d-flex flex-column">
                        <p class="card-text media-name">{{ video }}</p>
                        {% if not '.mp4' in video %}
                            <a class="btn-view align-self-end mt-auto btn-block" href="{{url_for('view_video', filename=video)}}"><button class="btn-block btn data-btn"><i class="fa fa-photo"></i> View</button></a>
                        {% else %}
                            <a class="btn-view align-self-end mt-auto btn-block" href="{{url_for('view_video', filename=video)}}"><button class="btn-block btn data-btn"><i class="fa fa-film"></i> View</button></a>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
            {% endif %}
            </div>
        </div>
    </div>
</body>
{% endblock %}
